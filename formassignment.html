<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial;
            text-align: center;
        }
        .box {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        input[type="submit"] {
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login Form</h2>
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
</div>

<div>
    <h3>About Us</h3>
    <p>We help students learn coding and networking easily.</p>
</div>

</body>
</html>
